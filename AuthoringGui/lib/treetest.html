<html>
  <head>
    <script type="text/javascript" src="ReFlow/AuthoringGui/lib/js/_lib/jquery.js">/*-*/</script>
    <script type="text/javascript" src="ReFlow/AuthoringGui/lib/js/jquery.jstree.js">/*-*/</script>
    <script type="text/javascript">
      $(function() {
        $('#mytree')
          .jstree({
            core : { /* core options go here */ },
            plugins : [ "html_data" ]
	  });
      });
    </script>
  </head>
  <body>
<script type="text/javascript" class="source">
$(function () {
	$("#demo1").jstree({ 
		"plugins" : [ "themes", "html_data" ]
	});
});
</script>
<div id="demo1" class="demo">
	<ul>
		<li id="phtml_1">
			<a href="#">Root node 1</a>
			<ul>

				<li id="phtml_2">
					<a href="#">Child node 1</a>
				</li>
				<li id="phtml_3">
					<a href="#">Child node 2</a>
				</li>
			</ul>
		</li>

		<li id="phtml_4">
			<a href="#">Root node 2</a>
		</li>
	</ul>
</div>

<h3>Using the data config option</h3>
<div id="demo2" class="demo"></div>
<script type="text/javascript" class="source">
$(function () {
	$("#demo2").jstree({ 
		"core" : { "initially_open" : [ "root" ] },
		"html_data" : {
			"data" : "<li id='root'><a href='#'>Root node</a><ul><li><a href='#'>Child node</a></li></ul></li>"
		},
		"plugins" : [ "themes", "html_data" ]
	});
});

</script>

    <div id="mytree">
      <li class="jstree-open">
        <a href="some_value_here">Node title</a>
        <!-- UL node only needed for children - omit if there are no children -->
        <ul>
          <!-- Children LI nodes here -->
        </ul>
      </li>
    </div>
  </body>
</html>
